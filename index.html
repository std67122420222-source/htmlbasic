<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แบบฟอร์มข้อมูล</title>
    <style>
        body { font-family: Tahoma, sans-serif; }
        .form-box {
            width: 380px;
            border: 1px solid #d2b48c;
            padding: 15px;
            background-color: #fffaf0;
        }
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body>

<div class="form-box">
    <h3>ข้อมูลผู้ตอบแบบสอบถาม</h3>

    <!-- Input text -->
    <label>ชื่อ-นามสกุล
        <input type="text" name="fullname">
    </label>

    <!-- Input text -->
    <label>รหัสนักศึกษา
        <input type="text" name="student_id">
    </label>

    <!-- Radio buttons -->
    <label>เพศ</label>
    <input type="radio" name="gender" value="ชาย"> ชาย
    <input type="radio" name="gender" value="หญิง"> หญิง

    <!-- Select -->
    <label>สังกัดคณะ</label>
    <select name="faculty" size="7">
        <option>วิทยาศาสตร์</option>
        <option>วิทยาการคอมพิวเตอร์</option>
        <option>คุรุศาสตร์</option>
        <option>มนุษยศาสตร์</option>
        <option>สังคมศาสตร์</option>
        <option>นิติศาสตร์</option>
        <option>บริหารธุรกิจและการจัดการ</option>
        <option>เกษตรศาสตร์</option>
        <option>พยาบาลศาสตร์</option>
        <option>แพทย์แผนไทย</option>
        <option>เทคโนโลยีอุตสาหกรรม</option>
        <option>ศิลปกรรมศาสตร์</option>
    </select>

    <!-- Checkbox -->
    <label>แนวสีที่ชอบ</label>
    <input type="checkbox"> สีแดง
    <input type="checkbox"> สีเขียว
    <input type="checkbox"> สีน้ำเงิน

    <label>เพลงที่ชื่นชอบ</label>
    <input type="checkbox"> ลูกทุ่ง
    <input type="checkbox"> เพื่อชีวิต
    <input type="checkbox"> สตริง

    <label>อาหารที่ชื่นชอบ</label>
    <input type="checkbox"> ข้าว
    <input type="checkbox"> เผ็ด
    <input type="checkbox"> หวาน
    <input type="checkbox"> เค็ม

    <label>สัตว์ที่ชื่นชอบ</label>
    <input type="checkbox"> สุนัข
    <input type="checkbox"> แมว
    <input type="checkbox"> ไม่เลี้ยงสัตว์
    <input type="checkbox"> ปลา

    <label>ที่เหมาะในการทานอาหาร</label>
    <input type="checkbox"> ที่บ้าน
    <input type="checkbox"> ร้านค้า
    <input type="checkbox"> ราคาที่เหมาะสม

    <br><br>
    <button type="submit">บันทึก</button>
</div>

</body>
</html>
